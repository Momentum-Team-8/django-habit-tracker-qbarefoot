{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Django-Habit-Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block javascript %}
    {% endblock %}
  </head>
  <body>
    <header class="page-header">
    <div class="container"></div>
        <div class="notification has-background-info-dark has-text-white">
          <section>
          <h1><a href="/">Habit Tracker</a></h1>
          </section>
          <aside class="right">
          {% if user.is_authenticated %}
          <p class="">Hello, {{ user.username }}!</p>
          <a href="{% url 'auth_logout' %}" class="">Logout</a>
          {% else %}
          <a href="{% url 'auth_login' %}" class="">Login</a>
          {% endif %}
          </aside>
          <br>
          <br>
        </div>
        <br>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="col">
        {% block content %}
        {% endblock %}</div>
      </main>
    </body>
    </html>
    </html>
